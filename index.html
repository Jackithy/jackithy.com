<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jack Denman | Goofy Ahh Website</title>
  <meta name="description" content="Welcome to Jack Denman's website. No purpose, just vibes.">
  <meta name="keywords" content="Jack Denman">
  <meta name="author" content="Jack Denman">

  <!-- Open Graph Meta Tags (for social media preview) -->
  <meta property="og:title" content="Jack Denman | Official Website" />
  <meta property="og:description" content="No thoughts, just goofy vibes. Come click a button." />
  <meta property="og:image" content="https://jackithy.com/jackdenman.jpg" />
  <meta property="og:url" content="https://jackithy.com/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Comic Sans MS, cursive, sans-serif;
      color: lime;
      text-shadow: 2px 2px black;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: spin 20s linear infinite;
    }

    h1 {
      font-size: 5rem;
      animation: bounce 1s infinite;
    }

    p {
      font-size: 2rem;
      margin: 20px 0;
    }

    .btn {
      padding: 20px;
      font-size: 1.5rem;
      background: #ff00ff;
      border: 5px dashed yellow;
      color: white;
      cursor: pointer;
      animation: wiggle 0.5s infinite;
    }

    .btn:hover {
      background: #00ffff;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes spin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Jack Denman's Site</h1>
    <p>This site has no purpose and that's the point.</p>
    <button class="btn" onclick="playGoofySound()">Click me if you goofy</button>
    <audio id="goofySound" src="villager.mp3" preload="auto"></audio>
  </main>

  <script>
    function playGoofySound() {
      const audio = document.getElementById('goofySound');
      audio.currentTime = 0;
      audio.play().catch(e => {
        console.error('Playback failed:', e);
      });
      alert('You clicked the goofy button ðŸ’€');
    }
  </script>
</body>
</html>
